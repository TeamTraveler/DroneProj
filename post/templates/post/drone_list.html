<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드론관제시스템</title>
    <link rel="stylesheet" href="{% static 'post/bootstrap/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'post/css/main.css'%}">

    {% comment %} <script src="../js/time.js"></script> {% endcomment %}

    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'post:main' %}">드론관제시스템</a> 
        </div>
    </nav>

    <div class="container">
        <div class ="row"></div>
        <form action="{% url 'post:list'%}" method="POST" style="margin:30px 30px 30px 30px" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="key1">Private_key : </label>
            <input id="priv_key" type="file" name="priv_key">
            <input type="submit" value="OK">
        </form> 
        

    </div>      
    <div class="container">
        <h5 class="secure_text" style="margin-left:30px;"><em><strong>2022 정보보호 동계 학술대회 연구결과 시뮬레이션</strong></em></h5>
    </div>
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <div class="col-5"><img class="main_image w-100" src="{% static 'post/images/one.png'%}" style=" text-align:center;"></img></div>
            <div class="col-7">
                <video width="80%" muted autoplay loop>
                    <source src="{% static 'post/movie/drone_movie.mp4'%}" type="video/mp4">
                    <strong>Your browser does not support the video tag.</strong>
                </video>
            </div>

    </div>

    <div style="text-align:center; margin:10px 0 15px 0;">
        <img class="main_image" src="{% static 'post/images/ptu.jpg'%}" style="width: 150px; text-align:center;"></img>
    </div>

    

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</body>
</html>
